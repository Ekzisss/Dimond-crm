name: CI/CD

on:
  push:
  pull_request:

jobs:
  build-and-test-backend:
    name: Build & Test Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: 'yarn'
          cache-dependency-path: backend/yarn.lock

      - name: Install Backend Dependencies
        working-directory: ./backend
        run: yarn install

      - name: Build Backend
        working-directory: ./backend
        run: yarn build

  build-and-test-frontend:
    name: Build & Test Frontend
    runs-on: ubuntu-latest
    needs: build-and-test-backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: 'yarn'
          cache-dependency-path: frontend/yarn.lock

      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: yarn install

      - name: Build Frontend
        working-directory: ./frontend
        run: yarn build

  build-docker:
    name: Build and upload docker image
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    needs:
      - build-and-test-backend
      - build-and-test-frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t ekzis/diamond-crm:latest .

      - name: Log in to Docker Hub
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Push Docker image
        run: docker push ekzis/diamond-crm:latest

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Copy rollout script
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          source: 'scripts/deploy-blue-green.sh'
          target: '/tmp/'

      - name: Run rollout script
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: 22
          script: |
            chmod +x /tmp/scripts/deploy-blue-green.sh
            /tmp/scripts/deploy-blue-green.sh
            rm -f /tmp/scripts/deploy-blue-green.sh
